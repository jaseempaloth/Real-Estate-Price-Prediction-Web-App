<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bangalore Home Price Prediction</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="app.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="app.js"></script>
</head>
<body>
    <!-- Header Section -->
   <div class="container-fluid text-black font-weight-bold text-center py-3 header-text">
    <h1 class="main-title">Real Estate Price Predictor</h1>
    <p class="sub-title">Get an instant estimate for your property in Bangalore</p>
</div>


    <!-- Form Section -->
    <div class="container d-flex justify-content-center align-items-center" style="min-height: 80vh;">
        <div class="card p-4 shadow-lg" style="width: 400px; background-color: rgba(255, 255, 255, 0.8);">
            <h3 class="mb-3 text-center">Estimate Your Property Price</h3>
            <form>
                <div class="mb-3">
                    <label for="uiSqft" class="form-label">Area (Square Feet)</label>
                    <input type="text" class="form-control" id="uiSqft" value="1000">
                </div>

                <div class="mb-3">
                    <label class="form-label">BHK</label>
                    <div class="d-flex justify-content-between">
                        <div><input type="radio" id="radio-bhk-1" name="uiBHK" value="1"><label for="radio-bhk-1"> 1</label></div>
                        <div><input type="radio" id="radio-bhk-2" name="uiBHK" value="2" checked><label for="radio-bhk-2"> 2</label></div>
                        <div><input type="radio" id="radio-bhk-3" name="uiBHK" value="3"><label for="radio-bhk-3"> 3</label></div>
                        <div><input type="radio" id="radio-bhk-4" name="uiBHK" value="4"><label for="radio-bhk-4"> 4</label></div>
                        <div><input type="radio" id="radio-bhk-5" name="uiBHK" value="5"><label for="radio-bhk-5"> 5</label></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Bath</label>
                    <div class="d-flex justify-content-between">
                        <div><input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"><label for="radio-bath-1"> 1</label></div>
                        <div><input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked><label for="radio-bath-2"> 2</label></div>
                        <div><input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"><label for="radio-bath-3"> 3</label></div>
                        <div><input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"><label for="radio-bath-4"> 4</label></div>
                        <div><input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"><label for="radio-bath-5"> 5</label></div>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="uiLocations" class="form-label">Location</label>
                    <select class="form-select" id="uiLocations">
                        <option value="" disabled selected>Choose a Location</option>
                        <option>Electronic City</option>
                        <option>Rajaji Nagar</option>
                    </select>
                </div>

                <!-- Horizontal Button Group -->
                <div class="d-flex justify-content-between">
                    <button class="btn btn-success w-100 mx-1" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
                </div>

                <!-- Result Display -->
                <div id="uiEstimatedPrice" class="result text-center mt-3"><h2></h2></div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
